<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Information</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #008000;
    }
</style>
</head>
<body>

<table border="solid">
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price per Unit</th>
    <th>Description</th>
    <th colspan="2">Total Price</th>
  </tr>
  <tr>
    <td>Product 1</td>
    <td>2</td>
    <td>$10</td>
    <td>This is Product 1</td>
    <td><b>$20</b></td>
  </tr>
  <tr>
    <td>Product 2</td>
    <td>3</td>
    <td>$20</td>
    <td>This is Product 2</td>
    <td><b>$60</b></td>
  </tr>
  <tr style="background-color: #ddd;">
    <td colspan="4"><b>Sum</b></td>
    
    <td><b>$80</b></td>
    </tr>

</table>

</body>
</html>
